<div class="container mt-5">
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading && user" class="user-detail-container p-4">
    <div class="row align-items-center">
      <!-- Columna de la imagen -->
      <div class="col-md-5 text-center">
        <img [src]="user.image" class="user-image-large" alt="Foto de {{ user.first_name }}">
      </div>

      <!-- Línea separadora vertical -->
      <div class="col-md-1 d-none d-md-flex justify-content-center align-self-stretch">
        <div class="vr"></div>
      </div>

      <!-- Columna de la información y botones -->
      <div class="col-md-6 text-center text-md-start mt-4 mt-md-0">
        <h2 class="display-4">{{ user.first_name }}</h2>
        <h3 class="text-muted fw-light">{{ user.last_name }}</h3>
        <div class="mt-4">
          <button (click)="deleteUser()" class="btn btn-danger me-2">Eliminar</button>
          <button [routerLink]="['/updateuser', user.id]" class="btn btn-warning me-2">Actualizar</button>
          <button routerLink="/home" class="btn btn-secondary">Volver al listado</button>
        </div>
      </div>
    </div>
  </div>
</div>
