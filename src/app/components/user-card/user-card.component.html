<div class="card h-100 text-center shadow-sm">
  <img [src]="user.image" class="card-img-top rounded-circle mt-3 mx-auto"
       alt="User image" style="width:100px; height:100px; object-fit:cover;">
  <div class="card-body">
    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
<p class="card-text text-muted">{{ user.email }}</p>

  </div>
  <div class="card-footer d-flex justify-content-around">
    <button class="btn btn-sm btn-outline-primary" [routerLink]="['/user', user.id]">Ver</button>
    <button class="btn btn-sm btn-outline-warning" [routerLink]="['/updateuser', user.id]">Editar</button>
    <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">Borrar</button>
  </div>
</div>
